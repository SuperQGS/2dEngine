<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                text-align: center;
            }
            
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!--PASTE CANVAS TAG UNDER HERE-->
        <canvas id='game'></canvas>
        <br>
        <!--PASTE IMAGE TAGS UNDER HERE-->
        <div id="images"><img src="test.png" id="test"><img src="red.png" id="red"></div>
        <script>
            //PASTE CANVAS VARIABLES UNDER HERE
            var canvas_name = "game"; var texture_dimensions = 16; var grid_height = 96; var grid_width = 96;
            //PASTE TILES UNDER HERE
            var tiles = [{x:-32, y:-48, type:'red', image:test, image_string:'test'},{x:16, y:-48, type:'red', image:test, image_string:'test'},{x:-32, y:-16, type:'red', image:test, image_string:'test'},{x:-32, y:0, type:'red', image:test, image_string:'test'},{x:-16, y:0, type:'red', image:test, image_string:'test'},{x:0, y:0, type:'red', image:test, image_string:'test'},{x:16, y:0, type:'red', image:test, image_string:'test'},{x:16, y:-16, type:'red', image:test, image_string:'test'},{x:-16, y:-48, type:'lava', image:red, image_string:'red'},{x:0, y:-48, type:'lava', image:red, image_string:'red'},{x:0, y:-32, type:'lava', image:red, image_string:'red'},{x:-16, y:-32, type:'lava', image:red, image_string:'red'},{x:-32, y:-32, type:'lava', image:red, image_string:'red'},{x:-16, y:-16, type:'lava', image:red, image_string:'red'},{x:0, y:-16, type:'lava', image:red, image_string:'red'},{x:16, y:-32, type:'lava', image:red, image_string:'red'}];
            
            //canvas info
            var canvas = document.getElementById(canvas_name);
            var ctx = canvas.getContext("2d");
            
            //canvas dimensions
            document.getElementById(canvas_name).width = grid_width;
            document.getElementById(canvas_name).height = grid_height;
            
            //Render stuff
            var change_tile;
            window.setInterval(function(){ render(); }, 0);
            function render() {
                var new_tile_num = 0;
                var num_of_tiles = 1;
                var loop = true;
                while (loop) {
                    if (new_tile_num <= num_of_tiles) {
                        change_tile = tiles[new_tile_num];
                        ctx.imageSmoothingEnabled = false;
                        develop();
                        new_tile_num = new_tile_num + 1;
                    } else {
                        loop = false;
                    }
                }
            }
            
            //Developer function
            function develop() {
                //code goes here probably
                
                ctx.drawImage(change_tile.image, change_tile.x, change_tile.y);
            }
        </script>
    </body>
</html>
